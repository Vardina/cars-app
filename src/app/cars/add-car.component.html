<h2>Add Car</h2>

<form #carForm="ngForm" name="carForm" (submit)="addCar()">
    <div class="form-item">
        <label for="model">Model:</label>
        <input 
            type="text"
            name="model"
            id="model"
            required
            ng-minlength="3"
            [(ngModel)]="car.model"
            #model="ngModel"
        />
        <small [hidden]="model.valid || model.pristine">Model is required.</small> <br />
        <small [hidden]="(model.value && model.value.length >= 3) || (model.pristine)">Model should be more than 3 characters.</small>
    </div>
    
    <div class="form-item">
        <label for="make">Make:</label>
        <input 
            type="text"
            name="make"
            id="make"
            required
            [(ngModel)]="car.make"
            #make="ngModel"
        />
        <small [hidden]="make.valid || make.pristine">Make is required.</small>
    </div>
    
    <div class="form-item">
        <label for="owner">Owner:</label>
        <input 
            type="text"
            name="owner"
            id="owner"
            required
            [(ngModel)]="car.owner"
            #owner="ngModel"
        />
        <small [hidden]="owner.valid || owner.pristine">Owner is required.</small>
    </div>
    
    <div class="form-item">
        <label for="description">Description:</label>
        <textarea
            type="text"
            name="description"
            id="description"
            [(ngModel)]="car.description"
            #description
        ></textarea>
    </div>
    <br />
    <div class="button-wrapper">
        <button type="submit">Add Car</button>
    </div>
</form>

<div id="success-message">
    Car {{car.model}} - {{car.make}} was successfully added!
</div>
