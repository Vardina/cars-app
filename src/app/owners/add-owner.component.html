<h2>Add Owner</h2>

 <form name="ownerForm" (submit)="addOwner()"> 
    <div class="form-item">
        <label for="name">Name:</label>
        <input 
            type="text"
            name="name"
            id="name"
            required
            [(ngModel)]="owner.name"
            #name="ngModel" 
        />
        <small [hidden]="name.valid || name.pristine">Name is required.</small> <br />
        <small [hidden]="(name.value && name.value.length >= 2) || (name.pristine)">Name should be more than 3 characters.</small>
    </div>

    <div class="form-item">
        <label for="type">Type:</label>
        <select 
            name="type"
            id="type"
            required
            [(ngModel)]="owner.type"
            #type="ngModel" 
        >
            <option *ngFor="let t of types" [value]="type">
                {{t}}
            </option>
        </select>
        <small [hidden]="type.valid || type.pristine">Name is required.</small> <br />
    </div>
    
    <div class="button-wrapper">
        <button type="submit">Add Owner</button>
    </div>
</form> 

<div id="success-message">
    Owner {{owner.name}} was successfully added!
</div>
