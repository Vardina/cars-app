<form id="comment-form" name="commentForm" (submit)="addComment()" class="comment-form"> 
    <div class="form-item">
        <input 
            type="text"
            name="comment"
            id="text"
            required
            [(ngModel)]="comment.text"
            #text="ngModel" 
        />
    </div>
    
    <div class="comment-btn-wrapper">
        <button type="submit">Comment</button>
    </div>
</form> 

<div id="user-comment">
    {{comment.text}}

    <button (click)="editComment()">Edit</button>
</div>
